<head>

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,300&family=Roboto&display=swap"

<body class="w-screen h-screen flex bg-[url('/img/bg-water.jpg')] bg-no-repeat bg-cover items-center justify-center">

    <div class="bg-emerald-50 p-8  rounded-2xl opacity-70">
        <div id="timer" class="text-6xl">00:00:00</div>
        <div class="buttons text-center pt-8 text-white font-bold">
            <button id="startStopBtn"
                class="mx-4 bg-green-700 p-2 rounded-md hover:-translate-y-1 hover:scale-125 ease-in transition ">
                <i data-feather="play" id="play"></i>
            </button>
            <button id="pauseBtn"
                class="mx-4 hidden bg-yellow-700 p-2 rounded-md hover:-translate-y-1 hover:scale-125 ease-in transition ">
                <i data-feather="pause" id="play"></i>
            </button>
            <button id="resetBtn"
                class="bg-red-700 p-2 rounded-md hover:-translate-y-1 hover:scale-125 ease-in transition">
                <i data-feather="rotate-ccw" id="reset"></i>
            </button>
        </div>
    </div>

    <script>
        feather.replace()
    </script>
    <script src="app.js"></script>
</body>
